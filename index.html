<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">The Weather</h3>
        <div class="cont">
          <h1 class="temp">11&#176;</h1>
          <div class="city-time">
            <h1 class="name">Tashkent</h1>
            <small>
              <span class="time">06:09</span>
              -
              <span class="date"> Monday March 1 </span>
            </small>
          </div>
          <div class="weather">
            <img
              class="icon"
              src="./icons/day/113.png"
              alt="sun"
              width="50"
              s
              height="50"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location..." />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">Tashkent</li>
          <li class="city">Andijon</li>
          <li class="city">Namangan</li>
          <li class="city">Samarkand</li>
        </ul>

        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humandity</span>
            <span class="humandity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
          <li>
            <span>Rain</span>
            <span class="rain">0 mm</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
